{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Learning Journal</h2>
    <form method="post" class="mb-8 bg-white p-6 rounded shadow">
        <div class="mb-4">
            <label class="block text-gray-700">Title</label>
            <input type="text" name="title" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Body</label>
            <textarea name="body" class="w-full border rounded px-3 py-2" rows="4" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Entry</button>
    </form>
    <div class="space-y-6">
        {% for entry in entries %}
        <div class="bg-white p-4 rounded shadow">
            <h3 class="font-semibold text-lg">{{ entry.title }}</h3>
            <p class="text-gray-600 text-sm mb-2">{{ entry.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
            <div class="prose">{{ entry.body }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
